{% extends "base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">Login page.</a>
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input type="email" name="email" placeholder="Email" autofocus="" class="input is-large">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="text" name="name" placeholder="Name" class="input is-large">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="password" name="password" placeholder="Password" class="input is-large">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
